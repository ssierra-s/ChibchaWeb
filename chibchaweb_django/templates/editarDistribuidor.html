{% extends 'index.html' %} {% load static %} {% block content %}

<div class="container">
    <h1 class="mt-4">Modificar Distribuidor</h1>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre del Distribuidor:</label>
        <input type="text" name="nombre" value="{{distribuidor.nombreDistribuidor}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select name="categoria" class="form-control">
          <option value="basico" {% if distribuidor.categoria == 'basico' %}selected{% endif %}>Básico</option>
          <option value="premium" {% if distribuidor.categoria == 'premium' %}selected{% endif %}>Premium</option>
        </select>
      </div>
      <p>Comisión: {{distribuidor.comision}} %</p>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
{% endblock %}
