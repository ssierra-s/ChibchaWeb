{% extends 'index.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snippet - BBBootstrap</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="#" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="{%static 'css/tarjeta.css'%}" />
  </head>
  <body className="snippet-body">
    <div class="card mt-50 mb-50">
      <div class="card-title mx-auto">Tarjeta</div>
      <div class="nav">
        <ul class="mx-auto">
          <li class="active"><a href="#">Tipo de pago</a></li>
        </ul>
      </div>
      <form method="post" >
        {% csrf_token %}
        <span id="card-header">Tarjeta guardada:</span>
        <div class="row row-1">
          <div class="col-2">
            <img
              class="img-fluid"
              src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
            />
          </div>
          <div class="col-7">
            <input placeholder="NÃºmero tarjeta" 
              type="number" 
              name="numeroTarjeta"
              value={{tarjeta.numeroTarjeta}}
              id="numeroTarjeta" />
          </div>
        </div>
        <!-- <div class="row row-1">
                    <div class="col-2"><img  class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
                    <div class="col-7">
                        <input type="text" placeholder="**** **** **** 4296">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <a href="#">Remove card</a>
                    </div>
                </div> -->
        <span id="card-header">Agregar nueva Tarjeta:</span>
        <div class="row-1">
          <div class="row row-2">
            <span id="card-inner">Nombre de tarjeta</span>
          </div>
          <div class="row row-2">
            <input type="text" 
            placeholder="nombre"
            value="{{cliente.nombreCliente}}"
             />
          </div>
        </div>
        <div class="row three">
          <div class="col-7">
            <div class="row-1">
              <div class="row row-2">
                <span id="card-inner">Direccion de Usuario</span>
              </div>
              <div class="row row-2">
                <input type="text" placeholder="Cra xxx"
                id="direccion"
                value="{{tarjeta.direccion}}" 
                name="direccion"
                />
              </div>
            </div>
          </div>
          <div class="col-3">
            <input type="number" min="1" max="12" placeholder="MM" required  id="mes" name="mes" value="{{tarjeta.fechaVencimientoMes}}">
            <span>/</span>
            <input type="number" min="23" max="50" placeholder="AA" required id="anio" name="anio" value="{{tarjeta.fechaVencimientoAnio}}">
        </div>
          <div class="col-2">
            <input type="text" 
            placeholder="CVV"
            id="cvc"
            value="{{tarjeta.cvc}}"
            name="cvc"
             />
          </div>
        </div>
        <button class="btnTarj d-flex mx-auto"><b>Agregar tarjeta</b></button>
      </form>
    </div>

        
  </body>
</html>
{% endblock %}
