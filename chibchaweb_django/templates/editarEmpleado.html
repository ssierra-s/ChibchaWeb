{% extends 'index.html' %} {% load static %} {% block content %}


<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Modificar Información del Empleado</title>
  </head>
  <body>
    <div class="container">
      
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">Modificar Información del Empleado</div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control"
                    placeholder="Nuevo Nombre"
                    required
                    value="{{empleado.nombreEmpleado}}"
                  />
                </div>
                <div class="form-group">
                  <label for="cargo">Cargo:</label>
                  <input
                    type="text"
                    id="cargo"
                    name="cargo"
                    class="form-control"
                    placeholder="Nuevo Cargo"
                    required
                    value="{{empleado.cargoEmpleado}}"
                  />
                </div>
                <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input
                    type="date"
                    id="fechaNacimiento"
                    name="fechaNacimiento"
                    class="form-control"
                    required
                    value="{{empleado.fechaNacimientoEmpleado|date:'Y-m-d'}}"
                  />
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    class="form-control"
                    placeholder="Nuevo Teléfono"
                    required
                    value="{{empleado.telefonoEmpleado}}"
                  />
                </div>
                <div class="form-group">
                  <label for="inicioContrato">Inicio de Contrato:</label>
                  <input
                    type="date"
                    id="inicioContrato"
                    name="inicioContrato"
                    class="form-control"
                    value="{{empleado.inicioContrato|date:'Y-m-d'}}"
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary m-4">
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>


{% endblock %}
